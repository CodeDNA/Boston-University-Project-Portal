<app-toolbar></app-toolbar>

<table id="projects">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{project.title}}</td>
      <td>{{project.description}}</td>
      <td>
        <button type="button"
        (click)="deleteProject(project);
        $event.stopPropagation();">
        Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<app-add-project (addProject)="onAddProject($event)"></app-add-project>
