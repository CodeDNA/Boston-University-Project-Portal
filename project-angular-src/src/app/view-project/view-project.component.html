<app-toolbar></app-toolbar>

<mat-grid-list cols="12" rowHeight="200px">
  <mat-grid-tile [colspan]="2" [rowspan]="3">
    <app-add-project (projectAdded)="onNewProjectAddedRefreshList()"></app-add-project>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="10" [rowspan]="3">
    <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

    <!-- dateCreated -->
    <ng-container matColumnDef="dateCreated">
    <mat-header-cell *matHeaderCellDef> Date Created </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.dateCreated}} </mat-cell>
    </ng-container>

    <!-- projectName -->
    <ng-container matColumnDef="projectName">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.projectName}} </mat-cell>
    </ng-container>

    <!-- projectDescription -->
    <ng-container matColumnDef="projectDescription">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.projectDescription}} </mat-cell>
    </ng-container>

    <!-- delete -->
    <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef> Delete</mat-header-cell>
    <mat-cell *matCellDef="let element">
    <button mat-raised-button color="warn" (click)="deleteProject(element)">
    <mat-icon>delete</mat-icon>
    </button>
    </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    </div>
  </mat-grid-tile>
</mat-grid-list>
