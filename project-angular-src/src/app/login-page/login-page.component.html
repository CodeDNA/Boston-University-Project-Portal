<mat-card class="container mat-elevation-z15" style="margin-top:50px">
    <div class="container" style="margin-top:1px">
        <img height="150px" width="100%" src="/assets/images/bu2.jpg" alt="BU PROJECT TRACKER HOME">
    </div>
    <div class="container">
        <h2 class="loginheader">BOSTON UNIVERSITY PROJECT TRACKER</h2>
        <mat-form-field>
            <input matInput placeholder="Username" >
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)='authenticateUser()'>Login</button>
        <div class="container" style="margin-top:10px">
            <button mat-raised-button color="primary" (click)='loginwithGoogle()'>Login with Google</button>
        </div>
        <div class="container" style="margin-top:10px">
            <button mat-raised-button color="primary" (click)='redirect_register()'>Create New Account</button>
        </div>
    </div>
</mat-card>

<mat-card class="container mat-elevation-z15" style="margin-top:20px;background-color:rgb(71, 73, 223)" matRipple>
    <b style="color:white">TEAM SILVERSERPENT</b>

</mat-card>
