<mat-card class="container mat-elevation-z15" style="margin-top:50px">
    <div class="container" style="margin-top:1px">
        <img height="150px" width="100%" src="/assets/images/bu2.jpg" alt="Photo of Boston University&apos;s campus">
    </div>
    <div class="container"  (keyup.enter)="loginValid ? authenticateUser(): ''" (keyup)="isLoginValid()">
        <h2 class="loginheader">Welcome to Project Portal</h2>

        <div *ngIf="loginError">
            <label style="color:red">Incorrect Username and Password Combination</label>
        </div>
        <mat-form-field>
            <input matInput
                  [(ngModel)]="authInfo.email"
                  placeholder="Email"
                  name="email"
                  >
        </mat-form-field>

        <div style="width:100%">
            <mat-form-field style="width:80%;float:left">
                <input
                    ng-keypress="toggleVisibility()"
                    *ngIf="!passwordVisibility, else showPassword"
                    matInput
                    [(ngModel)]="authInfo.password"
                    type="password"
                    name="password"
                    placeholder="Password">
                <ng-template #showPassword>
                    <input matInput [(ngModel)]="authInfo.password" type="text" placeholder="Password">
                </ng-template>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="toggleVisibility()" style="float:right">
                <mat-icon>{{buttonIcon}}</mat-icon>
            </button>
        </div>

        <!-- Buttons -->
        <button class="user-login-button" [disabled]="!loginValid" mat-raised-button color="primary" (click)='authenticateUser()'>Login</button>

        <div>
            <div class="container" style="margin-top:10px;width:45%;float: left;">
                <button mat-raised-button color="primary" disabled>Login with Google</button>
            </div>
            <div class="container" style="margin-top:10px;width:45%;float:right">
                <button class="guest-button" mat-raised-button color="primary" routerLink="/home">Continue as Guest</button>
            </div>
        </div>

        <div class="container" style="margin-top:10px" routerLink="/register">
            <button class="create-account-button" mat-raised-button color="primary">Create Account</button>
        </div>
    </div>
</mat-card>
