<app-toolbar></app-toolbar>

<div class="wrapper">

  <mat-card class="internal">
    <mat-card-title>Search Projects</mat-card-title>
    <div ng-app="" class="internal" style="width:100%">
    <mat-form-field>
      <input matInput id="x" placeholder="Search Project">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="getProject()">Search<mat-icon>search</mat-icon></button>
    <label *ngIf="showError" style="color:red">{{errorMessage}}</label>

  </div>
</mat-card>

<!-- No match Start-->

<div *ngIf="noMatch" class="internal" >
  <mat-card style="background-color:rgb(145, 10, 10)">
    <p style="color:white">No projects found matching that name</p>
  </mat-card>
</div>

<!-- No match End-->

  <!-- List of Searched Projects | START -->
  <div *ngIf="showProjectList" class="internal">
      <mat-card style="background-color:rgb(63, 63, 175)">
          <p style="color:white">Select A Project To Display</p>
        </mat-card>
    <mat-card class="mat-elevation-z6">
      <mat-table #table [dataSource]="dataSource">

        <!-- projectName -->
        <ng-container matColumnDef="projectName">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.projectName}} </mat-cell>
        </ng-container>

        <!-- delete -->
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef> Select Project</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="selectProject(element)">
              <mat-icon>label</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </mat-card>
  </div>
  <!-- List of Searched Projects | END -->


</div>


<!-- App-Project-Box START-->
<div class="wrapper">
<app-project-box></app-project-box>
</div>
<!-- App-Project-Box END-->
