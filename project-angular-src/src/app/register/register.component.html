<app-toolbar></app-toolbar>


<!-- Error Section Starts Here -->
<div style="height:55px;width:30%;margin:auto;margin-top:20px">
    <div *ngIf="success" style="text-align:center">
        <mat-card style="height:15px">
            <b style="color:forestgreen">{{errorMessage}}
                <mat-icon>offline_pin</mat-icon>
            </b>
        </mat-card>
    </div>

    <div *ngIf="errorStatus" style="text-align:center">
        <mat-card style="height:15px">
            <b style="color:red">{{errorMessage}}</b>
        </mat-card>
    </div>
</div>
<!-- Error Section Ends Here -->

<!-- Page wrapper -->

<div *ngIf="!redirect; else redirecting" class="container" style="width:100%">
    <div style="width:49%;margin-left:20px;float:left">
        <mat-card class="mat-elevation-z15" style="height:510px">
            <img id="buimg" style="width:100%;height:510px" src="/assets/images/bu.jpg" alt="BostonUniversity.JPG">
        </mat-card>
    </div>
    <!-- Left Panel Ends -->


    <div style="width:45%;float:right">
        <mat-card class="mat-elevation-z15" style="margin-right:100px;height:510px">
            <mat-card-title>Create New Account</mat-card-title>

            <form Id="newAccount" (ngSubmit)="onCreateNewAccount()">
                <!-- title -->


                <div class="custom-margin">
                    <mat-form-field>
                        <input id="fName" (input)="getFName($event)" matInput placeholder="First Name" [(ngModel)]="newUser.firstName" name="firstName"
                            required>
                    </mat-form-field>
                </div>

                <div class="custom-margin">
                    <mat-form-field>
                        <input id="lName" (input)="getLName($event)" matInput placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastName"
                            required>
                    </mat-form-field>
                </div>

                <!-- Email -->
                <div class="custom-margin">
                    <mat-form-field>
                        <input id="email" (input)="getEmail($event)" matInput placeholder="Email (Only BU Email Id Allowed)" [(ngModel)]="newUser.email" name="email" required
                            email>
                    </mat-form-field>
                    <!-- Temporary fix-->
                    <label *ngIf="emailError" style="color:red">Please Check Email{{BUEmailError}}{{specialCharError}}</label>
                </div>
                <!-- Temporary fix-->
                <!-- Password One -->
                <div class="custom-margin">
                    <mat-form-field>
                        <input id="pass1" (input)="getPassword1($event)" minlength="8" maxlength="12" matInput type="password" placeholder="Password"
                            name="password1" [(ngModel)]="newUser.p1" required>
                    </mat-form-field>
                    <label *ngIf="allCool" style="color:red">*</label>
                    <label *ngIf="lengthError" style="color:red">Minimum 8 characters required</label>

                </div>

                <!-- Password Confirm (database)-->
                <div class="custom-margin">
                    <mat-form-field>
                        <input id="pass2" (input)="getPassword2($event)" minlength="8" maxlength="12" matInput type="password" placeholder="Confirm Password"
                            [(ngModel)]="newUser.password" name="password2" required>
                    </mat-form-field>
                    <label *ngIf="allCool" style="color:red">*</label>
                    <label style="color:red">{{confirmation}}</label>
                </div>


                <div>
                    <button [disabled]="!enableCreateButton" mat-raised-button color="primary">
                        Create Account
                    </button>
                </div>

            </form>



        </mat-card>

    </div>
    <!-- Right Panel Ends -->
</div>

<!-- Redrect Div -->
<ng-template #redirecting>
    <div class="container" style="width:30%;margin:auto;margin-top:100px;text-align:center">

        <mat-card style="color:brown">
            <mat-card-title style="font-weight:bolder">Please Wait</mat-card-title>

            <p>Redirecting you to the Login Page...</p>
        </mat-card>
    </div>
</ng-template>
