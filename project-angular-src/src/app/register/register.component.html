<div class="container" style="text-align:center">
  <h1>BU PROJECT TRACKER</h1>
</div>

<div class="container" style="margin-top: 150px;margin-left: 100px;float:left">
   
    
  <mat-card style="float:left;width:840px;height:417px">
      <img src="assets/images/bu.jpg">
      
  </mat-card>
</div>



<div class="container" style="margin-top: 150px;margin-right: 300px;float:right">

  <form name="regform" (ngSubmit)="createNewAccount()">

    <mat-card style="background-color:beige">
      <h2 class="FormHeader">Create New Account
        <hr>  
      </h2>
      <div>

        <mat-form-field>
          <input id="firstsName" matInput placeholder="Enter First Name" required>
        </mat-form-field>
      </div>


      <div>
        <mat-form-field>
          <input id="lastName" matInput placeholder="Enter Last Name" required>
        </mat-form-field>
      </div>


      <div>
        <mat-form-field>
          <input id="userEmail" matInput type="email" placeholder="Enter Email" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input (input)="getPassword1($event)"  maxlength="12" minlength="8" id="pass1" matInput type="password" placeholder="Enter Password" required>
        </mat-form-field>

      </div>


      <div>
        <mat-form-field>
          <input id="pass2" (input)="getPassword2($event)" matInput type="password" placeholder="Confirm Password" required>
        </mat-form-field>
        <label id="passwordStatus" for="pass2">{{confirmation}}
          <i class="material-icons">offline_pin</i>
        </label>
      </div>

      <button id="btnCreateAccount" [disabled]="btnSwitchOff" mat-raised-button color="primary" type="submit" (click)='createNewAccount()'>Create Account</button>

    </mat-card>
  </form>
</div>
