<div>
<form #newProjectForm (ngSubmit)="onCreateNewProject()">
  <mat-form-field>
    <input matInput placeholder="Owner" [(ngModel)]="newProject.owner" name="owner">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Project Name" [(ngModel)]="newProject.projectName" name="projectName" required>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Description" [(ngModel)]="newProject.projectDescription" name="projectDescription" required>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Repository Link" [(ngModel)]="newProject.repositoryLink" name="repositoryLink">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Demo" [(ngModel)]="newProject.projectDemo" name="projectDemo">
    </mat-form-field>
    <button mat-raised-button color="primary">
        <mat-icon>note_add</mat-icon>
    </button>
</form>
</div>
